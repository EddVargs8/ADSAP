{% extends 'base/base.html'%}
{% block title %}Men√∫ de edicion{% endblock title %}
{% block content %}
<style>
  .background {
    background-color: #fff;
  }

  .Contenedor {
    background-color: #fff;
    padding-top: 70px;
    padding-left: 25px;
    padding-right: 25px;
    width: 900px;
    margin-left: 400px;
    display: block;
  }

  .Tittle {
    font-size: 3em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  .Sub {
    font-size: 2em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    text-align: center;
    margin-bottom: 30px;
  }

  .Sub1 {
    font-size: 2em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: justify;
    margin-bottom: 30px;
  }

  .Form{
    font-size: 1.3em;
    font-family: 'ZCOOL QingKe HuangYou';
  }

  .BtnRealizar {
    background-color: #009c0d;
    border-color: #009c0d;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnRealizar:hover {
    background-color: #006909;
    color: #fff;
  }

  .BtnCancelar {
    background-color: red;
    border-color: red;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnCancelar:hover {
    background-color: rgb(141, 0, 0);
    color: #fff;
  }
</style>

<body>
  <div class="Contenedor">
    <p class="Tittle">ADSAP</p>
    <p class="Sub">Enviar reporte de error</p>
    <p class="Sub1">Agregar datos del problema</p>
    <div class="Form">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
          <div class="col">
            <button type="submit" class="btn BtnRealizar form-control">Enviar Reporte</button>
          </div>
          <div class="col">
            <a href="{% url 'core:reporte_error' %}" class="btn BtnCancelar form-control">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock content %}
