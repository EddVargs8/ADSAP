{% extends 'base/base.html'%}
{% block title %}Editar FAQS{% endblock title %}
{% block content %}
<style>
  body {
    background-color: #fff;
  }

  .Contenedor {
    background-color: #fff;
    padding-top: 20px;
    padding-left: 25px;
    padding-right: 25px;
    width: 1300px;
    margin-left: 150px;
    display: block;
  }

  .Tittle {
    font-size: 3em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 0;
  }

  img {
    margin-top: 20px;
    height: 230px;
    width: 230px;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  .Nombre {
    font-size: 2em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 0;
  }

  .Area {
    font-size: 1.5em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 0;
  }

  .Puesto {
    font-size: 1.5em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 10;
  }

  .Datos {
    font-size: 1.8em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .DatosUsuario {
    font-size: 24px;
    color: #000000;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnEditar {
    background-color: #009c0d;
    border-color: #009c0d;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnEditar:hover {
    background-color: #006909;
    color: #fff;
  }

  .BtnEliminar {
    background-color: red;
    border-color: red;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnEliminar:hover {
    background-color: rgb(141, 0, 0);
    color: #fff;
  }

  .BtnCancelar {
    background-color: orange;
    border-color: orange;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnCancelar:hover {
    background-color: rgb(146, 95, 0);
    color: #fff;
  }
</style>

<body>
 
    <p class="Tittle">FAQ</p>

    <p class="Titulo: ">{{ pregunta.pregunta }} </p>
    <p class="Contenido: ">{{ pregunta.respuesta }}</p>


  
    <div class="row">
      <div class="col">
        <a href="{% url 'RH:editar_faqs' pk=pregunta.id %}" class="btn BtnEditar form-control">Editar
          Noticia</a>
      </div>
      <div class="col">
        <a href="{% url 'RH:eliminar_faqs' pk=pregunta.id %}" class="btn BtnEliminar form-control">Eliminar
          Noticia</a>
      </div>
      <div class="col">
        <a href="{% url 'RH:faqs' %}" class="btn BtnCancelar form-control">Cancelar</a>
      </div>
    </div>

</body>
{% endblock content %}
