{% extends 'base/base.html'%}
{% block title %}Opciones{% endblock title %}
{% block content %}
<style>
  .background {
    background-color: #fff;
  }

  .Contenedor {
    background-color: #fff;
    padding-top: 150px;
    padding-left: 25px;
    padding-right: 25px;
    width: 900px;
    margin-left: 400px;
    display: block;
  }

  .Tittle {
    font-size: 3em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  .Sub {
    font-size: 1.5em;
    font-family: 'ZCOOL QingKe HuangYou';
    text-align: justify;
    margin-bottom: 10px;
  }

  .BtnEditar {
    background-color: #009c0d;
    border-color: #009c0d;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnEditar:hover {
    background-color: #006909;
    color: #fff;
  }

  .BtnEliminar {
    background-color: red;
    border-color: red;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnEliminar:hover {
    background-color: rgb(141, 0, 0);
    color: #fff;
  }

  .BtnCancelar {
    background-color: orange;
    border-color: orange;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnCancelar:hover {
    background-color: rgb(146, 95, 0);
    color: #fff;
  }
</style>

<body>
  <div class="Contenedor">
    <p class="Tittle">{{ noticia.titulo }}</p>
    <p class="Sub">{{ noticia.contenido }}</p>
    <br>
    <div class="row">
      <div class="col">
        <a href="{% url 'RH:editar_noticias' pk=noticia.id %}" class="btn BtnEditar form-control">Editar
          Noticia</a>
      </div>
      <div class="col">
        <a href="{% url 'RH:eliminar_noticias' pk=noticia.id %}" class="btn BtnEliminar form-control">Eliminar
          Noticia</a>
      </div>
      <div class="col">
        <a href="{% url 'RH:lista_noticias' %}" class="btn BtnCancelar form-control">Cancelar</a>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
