{% extends 'base/base.html' %}
{% block title %}Crear nueva noticia{% endblock title %}
{% block content %}
<style>
  .background {
    background-color: #fff;
  }

  .Contenedor {
    background-color: #fff;
    padding-top: 50px;
    padding-left: 25px;
    padding-right: 25px;
    height: 700px;
    width: 1000px;
    border-radius: 20px;
    margin-left: 300px;
    display: block;
    font-family: 'ZCOOL QingKe HuangYou';
  }

  .Tittle {
    font-size: 3em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: center;
    margin-bottom: 0;
  }

  .Sub {
    font-size: 2.5em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    text-align: center;
  }

  .Dg {
    font-size: 1.5em;
    color: #003366;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
    text-align: justify;
    margin-bottom: 10px;
  }

  .Form{
    font-size: 1.3em;
    font-family: 'ZCOOL QingKe HuangYou';
  }

  .BtnRealizar {
    background-color: #009c0d;
    border-color: #009c0d;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .btn {
    margin-top: 15px;
  }

  .BtnRealizar:hover {
    background-color: #006909;
    color: #fff;
  }

  .BtnCancelar {
    background-color: red;
    border-color: red;
    color: #fff;
    font-family: 'ZCOOL QingKe HuangYou';
    font-weight: bold;
  }

  .BtnCancelar:hover {
    background-color: rgb(141, 0, 0);
    color: #fff;
  }
</style>

<body class="background">
  <div class="Contenedor">
    <p class="Tittle">ADSAP</p>
    <p class="Sub">Crear una nueva noticia</p>
    <p class="Dg">Ingresar datos</p>
    <div class="Form">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
          <div class="col">
            <a href="{% url 'RH:noticias' %}" class="btn BtnCancelar form-control">Cancelar</a>
          </div>
          <div class="col">
            <button type="submit" class="btn BtnRealizar form-control">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
{% endblock %}
