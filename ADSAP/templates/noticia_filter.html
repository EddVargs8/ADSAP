{% extends 'base/base.html'%}

{% block title %}NOTICIAS{% endblock title %}

{% block content %}


  <br>


<form action="filtro" method="get"> 
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Buscar" name="busquedaNoticia">
    <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
      <i class="fas fa-search"></i>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>
  </div>
</form>

  <br>
  {% for noticia in noticiasAB %}
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ forloop.counter }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapseThree">
            {{ noticia.titulo }}
        </button>
      </h2>
      <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            {{ noticia.contenido }}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  
  <br>
  

  <a href="{% url 'core:noticias' %}"> Volver </a>


{% endblock content %}
